  <div class="row">normal name:
  <input ng-model="main.name">
  </div>
  <br>
  <div class="row">object name:
  <input ng-model="main.obj.name">
  </div>


  <div ng-include="main.includeUrl">
  </div>


  {{jsonData}}
  {{main.ngRepeatArray}}
  <h3>ngRepeat:</h3>
  <p>normal Array</p>
  <div ng-repeat="dataArray in main.ngRepeatArray">
    <input ng-model="dataArray">
  </div>
  <p>object:</p>
  <div ng-repeat="data in jsonData">
    <input ng-model="data.name">
  </div>
  <div>read json</div>
  <ul ng-repeat="data in jsonData">
    <li>{{data.name}}</li>
    <li>{{data.age}}</li>
    <li>{{data.hobby}}</li>
  </ul>
  <div>read json by service</div>
  <ul ng-repeat="data in readJson">
    <li>{{data.name}}</li>
    <li>{{data.age}}</li>
    <li>{{data.hobby}}</li>
  </ul>
  <footer my-footer ></footer>
